<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexEditor - Online LaTeX to PDF Tool</title>
    
    <!-- MathJax for rendering LaTeX Math -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: {'[+]': ['noerrors', 'noundefined']}
      },
      svg: {
        fontCache: 'global'
      },
      startup: {
        typeset: false 
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --accent-hover: #005f9e;
            --border-color: #3e3e42;
            --paper-color: #ffffff;
            --paper-text: #000000;
            --toolbar-bg: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--sidebar-bg);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .brand { font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent-color); }

        .header-actions { display: flex; gap: 15px; align-items: center; }

        .btn {
            background-color: var(--toolbar-bg);
            color: white;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { background-color: var(--border-color); }
        .btn-primary { background-color: var(--accent-color); border-color: var(--accent-color); }
        .btn-primary:hover { background-color: var(--accent-hover); }

        /* --- Main Layout --- */
        main { display: flex; flex: 1; height: calc(100vh - 60px); }

        /* --- Editor Section --- */
        .editor-pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .toolbar {
            padding: 10px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 1.1rem;
        }
        .tool-btn:hover { background-color: rgba(255,255,255,0.1); border-color: var(--border-color); }

        .code-container { flex: 1; position: relative; display: flex; overflow: hidden; }

        textarea#latex-input {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
        }

        /* --- Preview Section --- */
        .preview-pane {
            width: 50%;
            background-color: #525659;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .status-bar.visible { opacity: 1; }

        /* --- The Paper --- */
        #paper {
            background-color: var(--paper-color);
            color: var(--paper-text);
            width: 210mm;
            min-height: 297mm;
            padding: 25mm;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-family: 'Computer Modern Serif', 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 40px;
        }

        /* Typography */
        #paper h1 { font-size: 24pt; text-align: center; margin-bottom: 20px; font-weight: bold; }
        #paper h2 { font-size: 18pt; margin-top: 25px; margin-bottom: 15px; font-weight: bold; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        #paper p { margin-bottom: 12px; }
        
        /* Table Styles */
        .latex-table {
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
            text-align: left;
        }
        .latex-table td {
            padding: 8px;
            vertical-align: top;
        }
        
        /* MathJax overrides */
        #paper .mjx-chtml { color: black !important; }

        /* --- Print Styles --- */
        @media print {
            body { background: white; height: auto; display: block; }
            header, .editor-pane, .status-bar { display: none !important; }
            .preview-pane { width: 100%; background: white; padding: 0; margin: 0; display: block; overflow: visible; }
            #paper { box-shadow: none; margin: 0; width: 100%; min-height: auto; padding: 0; border: none; }
            @page { margin: 20mm; size: A4; }
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .editor-pane, .preview-pane { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Tex<span>Editor</span>
        </div>
        <div class="header-actions">
            <button class="btn" onclick="loadExample()">Load Example</button>
            <button class="btn" onclick="clearEditor()">Clear</button>
            <button class="btn btn-primary" onclick="generatePDF()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Save as PDF
            </button>
        </div>
    </header>

    <main>
        <section class="editor-pane">
            <div class="toolbar">
                <button class="tool-btn" title="Bold" onclick="insertAtCursor('\\textbf{}')"><b>B</b></button>
                <button class="tool-btn" title="Italic" onclick="insertAtCursor('\\textit{}')"><i>I</i></button>
                <button class="tool-btn" title="Table" onclick="insertAtCursor('\\begin{tabular}{|c|l|r|} \\hline Col1 & Col2 & Col3 \\\\ \\hline Data & Data & Data \\\\ \\hline \\end{tabular}')">Table</button>
                <div style="width:1px; background:var(--border-color); margin:0 5px;"></div>
                <button class="tool-btn" title="Fraction" onclick="insertAtCursor('\\frac{}{}')">&frac12;</button>
                <button class="tool-btn" title="Square Root" onclick="insertAtCursor('\\sqrt{}')">&radic;</button>
                <button class="tool-btn" title="Summation" onclick="insertAtCursor('\\sum_{i=0}^{n}')">&sum;</button>
                <button class="tool-btn" title="Inline Math" onclick="insertAtCursor('$ $')">$...$</button>
                <div style="width:1px; background:var(--border-color); margin:0 5px;"></div>
                <button class="tool-btn" title="Section" onclick="insertAtCursor('\\section{}')">H1</button>
            </div>
            <div class="code-container">
                <textarea id="latex-input" spellcheck="false" placeholder="Type LaTeX code here..."></textarea>
            </div>
        </section>

        <section class="preview-pane">
            <div class="status-bar" id="status-bar">Compiling...</div>
            <div id="paper"></div>
        </section>
    </main>

    <script>
        const textarea = document.getElementById('latex-input');
        const paper = document.getElementById('paper');
        const statusBar = document.getElementById('status-bar');

        const defaultContent = `\\documentclass{article}
\\title{Advanced Document}
\\author{Jane Doe}
\\date{\\today}

\\section{Date Handling}
This document was generated on: \\textbf{\\today}.

\\section{Tables (Tabular and Tabularx)}
Here is a standard table:

\\begin{tabular}{|c|l|r|}
\\hline
\\textbf{ID} & \\textbf{Item} & \\textbf{Price} \\\\
\\hline
1 & Apple & $1.00 \\\\
2 & Banana & $0.50 \\\\
\\hline
\\end{tabular}

Here is a \\texttt{tabularx} table (fills width, uses X columns):

\\begin{tabularx}{\\textwidth}{|X|c|X|}
\\hline
Description & Quantity & Notes \\\\
\\hline
This is a long text that should wrap automatically because we used the X column type. & 5 & Extra notes go here. \\\\
\\hline
Short & 10 & More data \\\\
\\hline
\\end{tabularx}

\\section{Math}
We can still do math inside tables: $x = y + z$.
`;

        // --- Core Logic ---

        window.addEventListener('DOMContentLoaded', () => {
            textarea.value = defaultContent;
            updatePreview();
        });

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function showStatus(msg) {
            statusBar.textContent = msg;
            statusBar.classList.add('visible');
            setTimeout(() => statusBar.classList.remove('visible'), 2000);
        }

        // 1. Handle \today
        function processDate(tex) {
            const dateStr = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            // Replace \today globally
            return tex.replace(/\\today/g, dateStr);
        }

        // 2. Handle Tables (Tabular and Tabularx)
        function parseTable(match, widthArg, colSpec, body) {
            // Normalize colSpec: treat X as l (left aligned, auto width)
            colSpec = colSpec.replace(/X/g, 'l');
            
            // Determine if we have vertical borders
            const hasBorders = colSpec.includes('|');
            
            // Extract alignments (l, c, r)
            const alignments = (colSpec.match(/([lcr])/g) || []);

            // Split rows by \\ (double backslash)
            // We use a filter to remove empty strings resulting from trailing \\
            let rows = body.split('\\\\').map(r => r.trim()).filter(r => r.length > 0);

            let html = '<table class="latex-table">';
            
            rows.forEach(rowStr => {
                // Remove \hline commands for simplicity (borders handled by CSS based on spec)
                rowStr = rowStr.replace(/\\hline/g, '');
                
                // Split cells by &
                let cells = rowStr.split('&').map(c => c.trim());

                html += '<tr>';
                cells.forEach((cellText, index) => {
                    // Default alignment is left if not specified or if index out of bounds
                    let align = alignments[index] || 'l';
                    let alignStyle = 'left';
                    if (align === 'c') alignStyle = 'center';
                    if (align === 'r') alignStyle = 'right';

                    let cellStyle = `text-align: ${alignStyle};`;
                    if (hasBorders) {
                        cellStyle += ' border: 1px solid #000;';
                    } else {
                        // Add some padding even without borders
                        cellStyle += ' padding: 5px 0;';
                    }

                    html += `<td style="${cellStyle}">${cellText}</td>`;
                });
                html += '</tr>';
            });

            html += '</table>';
            return html;
        }

        const updatePreview = debounce(async () => {
            showStatus('Compiling...');
            let rawTex = textarea.value;

            // A. Process Date
            rawTex = processDate(rawTex);

            // B. Process Tables
            // Regex Explanation:
            // \\begin\{tabular(x)?\}     -> matches \begin{tabular} or \begin{tabularx}
            // \{[^}]*\}                 -> matches the first argument (width in tabularx), ignored
            // \{([^}]+)\}               -> matches the second argument (column spec) and captures it
            // ([\s\S]*?)                -> captures the body (non-greedy)
            // \\end\{tabular(x)?\}      -> matches the end tag
            const tableRegex = /\\begin\{tabular(x)?\}\{[^}]*\}\{([^}]+)\}([\s\S]*?)\\end\{tabular(x)?\}/g;
            rawTex = rawTex.replace(tableRegex, parseTable);

            // C. Other Formatting (Existing logic)
            let htmlContent = rawTex
                .replace(/\\section\{(.*?)\}/g, '<h1>$1</h1>')
                .replace(/\\subsection\{(.*?)\}/g, '<h2>$1</h2>')
                .replace(/\\subsubsection\{(.*?)\}/g, '<h3>$1</h3>')
                .replace(/\\textbf\{(.*?)\}/g, '<b>$1</b>')
                .replace(/\\textit\{(.*?)\}/g, '<i>$1</i>')
                .replace(/\\underline\{(.*?)\}/g, '<u>$1</u>')
                .replace(/\\texttt\{(.*?)\}/g, '<code style="font-family:monospace; background:#eee; padding:2px;">$1</code>')
                // Handle lists
                .replace(/\\begin\{itemize\}/g, '<ul style="list-style-type: disc; padding-left: 20px;">')
                .replace(/\\end\{itemize\}/g, '</ul>')
                .replace(/\\item\s+(.*)/g, '<li>$1</li>')
                // Clean up document header info
                .replace(/\\documentclass\{.*?\}/g, '')
                .replace(/\\title\{(.*?)\}/g, '<h1 style="text-align:center">$1</h1>')
                .replace(/\\author\{(.*?)\}/g, '<p style="text-align:center"><b>$1</b></p>')
                // Remove comments
                .replace(/%.*$/gm, '');

            // Handle newlines for paragraphs
            htmlContent = htmlContent.split('\n').map(line => {
                if(line.trim() === '') return '<br>';
                if(line.trim().startsWith('<h') || line.trim().startsWith('<ul') || line.trim().startsWith('<li') || line.trim().startsWith('<table')) return line;
                return line; 
            }).join('\n');

            paper.innerHTML = htmlContent;

            // D. MathJax Typeset
            if (window.MathJax) {
                try {
                    await window.MathJax.typesetPromise([paper]);
                    showStatus('Compiled Successfully');
                } catch (err) {
                    console.error(err);
                    showStatus('Compilation Error');
                }
            }
        }, 800);

        textarea.addEventListener('input', updatePreview);

        function insertAtCursor(text) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const val = textarea.value;
            const before = val.substring(0, start);
            const after = val.substring(end, val.length);
            textarea.value = before + text + after;
            let newPos = start + text.length;
            if(text.includes('{}')) newPos = start + text.indexOf('{}') + 1;
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = newPos;
            updatePreview();
        }

        function clearEditor() {
            if(confirm("Clear editor?")) {
                textarea.value = "";
                updatePreview();
            }
        }

        function loadExample() {
            if(confirm("Load example?")) {
                textarea.value = defaultContent;
                updatePreview();
            }
        }

        function generatePDF() {
            window.print();
        }
    </script>
</body>
</html>
